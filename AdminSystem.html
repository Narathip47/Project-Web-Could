<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
<div class="layout">
    <div class="sidebar">
        <div class="logo">ระบบหลังบ้าน</div>
        <a href="/AdminSystem.html">Dashboard</a>
        <a href="/manage-student.html">Manage Students</a>
        <a href="/manage-admin.html">Manage Admin</a>
        <a href="/manage-contact.html">Manage Contact</a>
        <a href="/admin.html">Logout</a>
    </div>
    <div style="flex:1; display:flex; flex-direction:column;">
        <div class="topbar" style="background:white; padding:12px 20px; display:flex; justify-content:flex-end; align-items:center; box-shadow:0 1px 0 rgba(0,0,0,0.04)">
            <div id="adminNameDisplay" style="margin-right:12px; color:#333; font-weight:600"></div>
            <button id="logoutBtn" style="background:#dc3545;color:#fff;border:none;padding:8px 10px;border-radius:8px;cursor:pointer">Logout</button>
        </div>

        <div class="container" style="flex:1; padding: 30px; background: #f5f6fa;">
        <h2>Dashboard</h2>
        <div class="cards" style="margin-top: 20px;">
            <div class="card">
                <h2 id="countBookings">0</h2>
                <p>การจองทั้งหมด</p>
            </div>
            <div class="card">
                <h2 id="countRoomsUsed">0</h2>
                <p>ห้องที่ถูกใช้งาน</p>
            </div>
            <div class="card">
                <h2 id="countStudents">0</h2>
                <p>นักศึกษาในระบบ</p>
            </div>
            <div class="card">
                <h2 id="countAdmin">0</h2>
                <p>จำนวน Admin</p>
            </div>
        </div>

        <div class="showGraph">

            <div class="graphBox">
                <h3>การจองต่อวัน</h3>
                <canvas id="myChart"></canvas>
            </div>

            <div class="graphBox">
                <h3>การจองตามช่วงเวลา</h3>
                <canvas id="timeChart"></canvas>
            </div>

            <div class="graphBox">
                <h3>การใช้ห้อง</h3>
                <canvas id="popularCategory"></canvas>
            </div>

        </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="dashboard.js"></script>
<script>
// Read admin info from localStorage and show name; provide logout
try{
    const raw = localStorage.getItem('adminUser');
    if(raw){
        const u = JSON.parse(raw);
        const el = document.getElementById('adminNameDisplay');
        if(el && u && u.username){ el.innerText = u.username; }
    }
}catch(e){ /* ignore */ }

document.getElementById('logoutBtn')?.addEventListener('click', ()=>{
    localStorage.removeItem('adminUser');
    location.href = '/admin.html';
});
</script>
</body>
</html>
