<script>
function loadContacts() {
    fetch('/api/getBookings')
        .then(res => res.json())
        .then(data => {

            if (!data.success) return;

            const table = document.getElementById('contactTable');

            table.innerHTML = `
                <tr>
                    <th>No.</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th>Date</th>
                    <th>Detail</th>
                    <th>Delete</th>
                </tr>
            `;

            data.bookings.forEach((item, index) => {

                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.username}</td>
                    <td>${item.email}</td>
                    <td>${item.subject}</td>
                    <td>${item.date}</td>
                    <td>
                        <button class="detailBtn">‚úèÔ∏è</button>
                    </td>
                    <td>
                        <button class="deleteBtn">üóëÔ∏è</button>
                    </td>
                `;

                row.querySelector(".detailBtn").addEventListener("click", () => {
                    alert("Message: " + item.message);
                });

                row.querySelector(".deleteBtn").addEventListener("click", () => {
                    deleteContact(item.id);
                });

                table.appendChild(row);
            });

        });
}
