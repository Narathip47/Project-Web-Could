<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ระบบจองห้องสมุด - ตารางการจอง</title>
    <link rel="stylesheet" href="Project.css">
    <style>
        .queue-container {
            max-width: 950px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .queue-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .queue-table th, .queue-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }
        .queue-table th {
            background: #4f46e5;
            color: white;
        }
        .status-booked {
            color: #10b981; 
            font-weight: bold;
            background: #d1fae5;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 14px;
        }
        .btn-cancel {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-cancel:hover {
            background: #dc2626;
        }
    </style>
</head>
<body style="background: #f4f6f9; display: block;">

    <nav class="navbar">
        <div class="logo">LibraryBooking</div>
        <a href="/test.html" class="btn-nav" style="background: #6c757d;">กลับหน้าหลัก</a>
    </nav>

    <div class="queue-container">
        <h2 style="color: #4f46e5; text-align: center;">ตารางการจองห้องสมุดปัจจุบัน</h2>
        
        <table class="queue-table">
            <thead>
                <tr>
                    <th>วันที่</th>
                    <th>ห้อง</th>
                    <th>ช่วงเวลา</th>
                    <th>ผู้จอง (รหัส/เบอร์)</th>
                    <th>สถานะ</th>
                    <th>จัดการ</th> </tr>
            </thead>
            <tbody id="scheduleBody">
                </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // ดึงข้อมูลผู้ใช้ที่ล็อกอินอยู่
        const currentUserStr = localStorage.getItem('currentUser');
        const currentUser = currentUserStr ? JSON.parse(currentUserStr) : null;

        async function fetchSchedule() {
            try {
                const res = await fetch('/api/getBookings');
                const data = await res.json();

                const tbody = document.getElementById('scheduleBody');
                tbody.innerHTML = ''; 

                if(data.bookings.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="padding: 20px; color: #666;">ยังไม่มีคิวการจองในระบบ สามารถเข้าจองได้เลยครับ</td></tr>';
                    return;
                }

                data.bookings.forEach(b => {
                    const tr = document.createElement('tr');
                    
                    const dateObj = new Date(b.date);
                    const formattedDate = dateObj.toLocaleDateString('th-TH', { year: 'numeric', month: 'short', day: 'numeric' });

                    // เช็คสิทธิ์: ถ้าคนที่ล็อกอินอยู่ คือเจ้าของคิว ให้โชว์ปุ่ม "ยกเลิก"
                    let actionHtml = '-';
                    if (currentUser && currentUser.student_id === b.email) {
                        actionHtml = `<button class="btn-cancel" onclick="cancelBooking(${b.id})">ยกเลิก</button>`;
                    }

                    tr.innerHTML = `
                        <td style="font-weight: bold;">${formattedDate}</td>
                        <td style="color: #4f46e5; font-weight: bold;">${b.subject}</td>
                        <td>${b.message}</td>
                        <td>${b.username} <br><span style="font-size: 12px; color: #666;">(${b.email})</span></td>
                        <td><span class="status-booked">${b.status || 'จองแล้ว'}</span></td>
                        <td>${actionHtml}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch(err) {
                console.error("Error fetching schedule:", err);
            }
        }

        // ฟังก์ชันสำหรับกดยกเลิก
        async function cancelBooking(bookingId) {
            Swal.fire({
                title: 'ต้องการยกเลิกการจอง?',
                text: "หากยกเลิกแล้ว จะไม่สามารถกู้คืนได้",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'ใช่, ยกเลิกเลย!',
                cancelButtonText: 'ปิด'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        const res = await fetch('/api/cancel-booking', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                id: bookingId, 
                                student_id: currentUser.student_id // ส่งรหัสนศ. ไปยืนยันด้วย
                            })
                        });
                        const data = await res.json();

                        if(data.success) {
                            Swal.fire('ยกเลิกสำเร็จ!', 'คิวของคุณถูกลบออกจากระบบแล้ว', 'success');
                            fetchSchedule(); // รีเฟรชตารางใหม่ทันที
                        } else {
                            Swal.fire('ผิดพลาด', data.message, 'error');
                        }
                    } catch(err) {
                        Swal.fire('Error', 'ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้', 'error');
                    }
                }
            });
        }

        fetchSchedule();
        setInterval(fetchSchedule, 5000); // รีเฟรชข้อมูลทุก 5 วินาที
    </script>
</body>
</html>
